<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Rock Paper Scissors</h1>
    <p>Choose your play, see the result and play again!</p>
    <p>The 1st in score <strong>5 points</strong> wins.</p>

    <div>
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>

    <div>
        <h3>Round: </h3><span id="round-count">1</span>
        <h3>Your Score: </h3><span id="human-score"></span>
        <h3>PC Score: </h3><span id="computer-score"></span>
    </div>
    <div>
        <h2 id="result"></h2>
        <h2 id="winner"></h2>
    </div>

    <script src="./script.js"></script>
</body>
</html>
